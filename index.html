<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mess Manager Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loginDiv" class="login-card">
            <h2>ğŸ  Mess Manager</h2>
            <p style="color:var(--text-muted)">Sign in to manage your mess</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" class="btn-main">Login</button>
            <p id="loginMsg"></p>
        </div>

        <div id="appDiv" style="display:none">
            <div id="personalStats" class="card highlight-card"></div>

            <nav class="tabs">
                <button class="tab-btn active" onclick="openTab('calendar')">ğŸ“… Meal Calendar</button>
                <button class="tab-btn" onclick="openTab('bazar')">ğŸ›’ Bazar List</button>
                <button class="tab-btn" onclick="openTab('summary')">ğŸ“Š Summary</button>
                <button class="tab-btn logout-btn" onclick="logout()">Logout</button>
            </nav>

            <div id="calendar" class="tab-content">
                <div class="card">
                    <h3>Record Meals</h3>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
                        <select id="mealMember"></select>
                        <input type="date" id="mealDate" class="admin-only">
                    </div>
                    <input type="number" id="mealCount" value="1" min="1">
                    <button onclick="addMeal()" class="btn-main">Add Meal Records</button>
                </div>
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h3>Attendance</h3>
                        <select id="viewMonth" onchange="fetchData()" style="width:auto; margin:0;"></select>
                    </div>
                    <div style="overflow-x:auto;">
                        <table id="mealCalendar" class="data-table"></table>
                    </div>
                </div>
            </div>

            <div id="bazar" class="tab-content" style="display:none">
                <div class="card">
                    <h3>New Purchase</h3>
                    <select id="bazarMember"></select>
                    <input type="text" id="bazarItem" placeholder="Item Name (e.g. Fish)">
                    <input type="number" id="bazarPrice" placeholder="Amount in à§³">
                    <button onclick="addBazar()" class="btn-main" style="background:var(--success)">Save Entry</button>
                </div>
                <div class="card" id="bazarList"></div>
            </div>

            <div id="summary" class="tab-content" style="display:none">
                <div class="card" id="summaryContent"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
