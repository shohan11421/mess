<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mess Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
<h1>ğŸ  Mess Manager</h1>

<!-- LOGIN -->
<div id="loginDiv">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- APP -->
<div id="appDiv" style="display:none">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" onclick="openTab('calendar')">ğŸ“… Calendar</button>
    <button class="tab-btn" onclick="openTab('bazar')">ğŸ›’ Bazar</button>
    <button class="tab-btn" onclick="openTab('summary')">ğŸ“Š Summary</button>
    <button class="tab-btn" onclick="openTab('admin')" id="adminTabBtn" style="display:none">ğŸ›  Admin</button>
    <button style="float:right" onclick="logout()">Logout</button>
  </div>

  <!-- Calendar Tab -->
  <div id="calendar" class="tab-content">
    <h2>Meal Calendar</h2>
    <table id="mealCalendar"></table>

    <h3>Add Meals</h3>
    <select id="mealMember"></select>
    <input id="mealCount" type="number" min="1" value="1" placeholder="Number of meals">
    <button id="addMealBtn">Add Meal(s) for Today</button>
  </div>

  <!-- Bazar Tab -->
  <div id="bazar" class="tab-content" style="display:none">
    <h2>Bazar Spending</h2>
    <table id="bazarTable">
      <thead>
        <tr><th>Date</th><th>Member</th><th>Item</th><th>Price</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add Bazar Item</h3>
    <select id="bazarMember"></select>
    <input id="bazarItem" placeholder="Item">
    <input id="bazarPrice" type="number" placeholder="Price">
    <button id="addBazarBtn">Add</button>
  </div>

  <!-- Summary Tab -->
  <div id="summary" class="tab-content" style="display:none">
    <h2>Monthly Summary</h2>
    <div id="summaryContent"></div>
  </div>

  <!-- Admin Tab -->
  <div id="admin" class="tab-content" style="display:none">
    <h2>Admin Panel</h2>
    <h3>All Meals</h3>
    <table id="adminMeals">
      <thead>
        <tr><th>Date</th><th>Member</th><th>Delete</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>All Bazar Items</h3>
    <table id="adminBazar">
      <thead>
        <tr><th>Date</th><th>Member</th><th>Item</th><th>Price</th><th>Delete</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
