<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mess Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ğŸ¢ Mess Manager</h1>
    <div id="loginDiv" class="card">
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="loginBtn" class="btn-primary">Login</button>
        <p id="loginMsg" style="color:red"></p>
    </div>

    <div id="appDiv" style="display:none">
        <div id="personalDashboard" class="card highlight-card">
            <h3>ğŸ‘¤ Personal Stats</h3>
            <div id="myStatsContent"></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('calendar')">ğŸ“… Meals</button>
            <button class="tab-btn" onclick="openTab('bazar')">ğŸ›’ Bazar</button>
            <button class="tab-btn" onclick="openTab('summary')">ğŸ“Š Summary</button>
            <button class="tab-btn" id="adminTabBtn" style="display:none" onclick="openTab('admin')">ğŸ›  Admin</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="calendar" class="tab-content">
            <div class="card">
                <h3>Add Meal</h3>
                <select id="mealMember"></select>
                <input type="date" id="mealDate" class="admin-date">
                <input type="number" id="mealCount" value="1" min="1">
                <button id="addMealBtn" class="btn-primary">Add Plate(s)</button>
            </div>
            <select id="viewMonth" onchange="fetchData()"></select>
            <div style="overflow-x:auto;"><table id="mealCalendar"></table></div>
        </div>

        <div id="bazar" class="tab-content" style="display:none">
            <div class="card">
                <h3>Add Bazar</h3>
                <select id="bazarMember"></select>
                <input type="date" id="bazarDate" class="admin-date">
                <input type="text" id="bazarItem" placeholder="Item Name">
                <input type="number" id="bazarPrice" placeholder="Price">
                <button id="addBazarBtn" class="btn-success">Save Entry</button>
            </div>
            <div id="bazarList" class="card"></div>
        </div>

        <div id="summary" class="tab-content" style="display:none">
            <div id="summaryContent" class="card"></div>
        </div>

        <div id="admin" class="tab-content" style="display:none">
            <div class="card"><h3>Admin Table Controls</h3><p>Manage raw data here...</p></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
