<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loginDiv" class="card" style="max-width: 400px; margin: 80px auto; text-align: center;">
            <h2 style="margin-bottom: 20px;">Mess Login</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn" class="btn-primary">Sign In</button>
        </div>

        <div id="appDiv" style="display:none">
            <header class="dashboard-header">
                <h2 style="margin:0; font-size:1.2rem; color: var(--primary);">ğŸ  Mess Manager</h2>
                <button onclick="logout()" class="btn-danger">Logout</button>
            </header>

            <nav class="tabs">
                <button class="tab-btn active" onclick="openTab('calendar')">ğŸ“… Attendance</button>
                <button class="tab-btn" onclick="openTab('bazar')">ğŸ›’ Bazar</button>
                <button class="tab-btn" onclick="openTab('summary')">ğŸ“Š Summary</button>
                <button id="adminTabBtn" class="tab-btn" style="display:none" onclick="openTab('admin')">âš™ï¸ Admin</button>
            </nav>

            <div id="calendar" class="tab-content">
                <div class="card">
                    <h3>Add Meal Record</h3>
                    <div style="display:grid; gap:10px">
                        <select id="mealMember"></select>
                        <input type="date" id="mealDate" class="admin-only" style="display:none">
                        <input type="number" id="mealCount" value="1" min="1">
                        <button onclick="addMeal()" class="btn-primary">Save Meal</button>
                    </div>
                </div>
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                        <h3 style="margin:0">Attendance Log</h3>
                        <select id="viewMonth" onchange="fetchData()" style="width:auto; margin:0"></select>
                    </div>
                    <div style="overflow-x: auto;">
                        <table id="mealCalendar" class="pro-table"></table>
                    </div>
                </div>
            </div>

            <div id="bazar" class="tab-content" style="display:none">
                <div class="card">
                    <h3>Bazar Expense Entry</h3>
                    <select id="bazarMember"></select>
                    <input type="date" id="bazarDate" class="admin-only" style="display:none">
                    <input type="text" id="bazarItem" placeholder="What was purchased?">
                    <input type="number" id="bazarPrice" placeholder="Price (à§³)">
                    <button onclick="addBazar()" class="btn-primary">Save Entry</button>
                </div>
                <div id="bazarList" class="card">
                    </div>
            </div>

            <div id="summary" class="tab-content" style="display:none">
                <div id="summaryContent" class="card" style="padding:0">
                    </div>
            </div>

            <div id="admin" class="tab-content" style="display:none">
